name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: frontend
        run: bun install

      - name: Build frontend
        working-directory: frontend
        run: bun run build

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Clone deploy repo
        run: |
          git clone --branch deploy --single-branch git@github.com:velogrimpe/velogrimpe.fr.git deploy-repo

      - name: Sync public_html to deploy repo
        run: |
          rsync -av --delete --exclude='.git' public_html/ deploy-repo/

      - name: Commit and push
        working-directory: deploy-repo
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git diff --cached --quiet || git commit -m "${{ github.event.head_commit.message }} [[${{ github.sha }}]]"
          git push origin deploy
